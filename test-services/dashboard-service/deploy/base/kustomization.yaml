apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - namespace.yaml
  - service-account.yaml
  - deployment.yaml
  - ingress.yaml
  - service.yaml

patches:
  - patch: |-
      - op: replace
        path: /spec/http/0/route/0/destination/subset
        value: 0.0.1
    target:
      kind: VirtualService

images:
  - name: dashboard-service
    newTag: 0.0.1

commonLabels:
  app: dashboard-service
  version: 0.0.1
